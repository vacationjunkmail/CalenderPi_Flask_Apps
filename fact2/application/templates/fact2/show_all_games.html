{% extends "layout.html" %}
{% block title %}
    {{ title  }}
{% endblock %}
{% include "nav.html" %}
{% block content %}
    <div id="hero-image-single" style="background-image:url('/public/images/{{ shortname }}/{{ shortname }}_logo.png');">
        <h1 id="hero-title">{{ shortname }}</h1>
    </div>
    <div id="posters-wrapper" class="content-padding clearfix">
        {% for row in data %}
	    <div class="poster-consoles">
                <a href="{{ row['id'] }}/"><img src="/public/images/{{ shortname }}/small/{{ row['small_image'] }}" class="img-responsive" />
		<div class="poster-consoles-info-overlay">
		    <h3>{{ row['name'] }}</h3>
		    <h4>View more <i class="fa fa-arrow-right"></i></h4>
		</div>
		</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block footericons %}
    <a href="{{ twitter }}" title="{{ title }} Twitter"><img src = "/public/images/{{ shortname }}/{{ shortname }}_icon.png" alt = "{{ shortname }} logo image" /></a>
{% endblock %}
