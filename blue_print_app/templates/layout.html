<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block head %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4.min.css') }}">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for ('static' , filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/bootstrap.min.js') }}"></script>
    <title>{% block title %}{% endblock %} - Page</title>
    {% endblock %}
  </head>
  <body>
    <!-- Content here -->
    <div class="container">{% block content %}{% endblock %}</div>
    <div class="footer">{% block footer %}{% endblock %}</div>
  </body>
</html>
