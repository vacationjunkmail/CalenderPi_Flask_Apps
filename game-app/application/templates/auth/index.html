<html lang="en">
	<head>
	    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Login Game Consoles</title>
		<link rel="stylesheet" href="/public/css/bootstrap.css">
		<link rel="stylesheet" href="/public/css/dashboard.css">
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
    			<ul class=flashes>
    				{% for message in messages %}
      					<li>{{ message }}</li>
	    			{% endfor %}
    			</ul>
			{% endif %}
		{% endwith %}
		<!--<div class="Dashboard_ind" style="overflow-x:auto;">-->
		<div class="page-holder bg-gray-100">
		<div class="container-fluid px-lg-4 px-xl-5">
		<section>
		<div class="row">
		<div class="col-lg-6 mb-5">
		<div class="card">
		<div class="card-header"><h4 class="card-heading">Game Login</h4></div>
		<div class="card-body">
		<form action="../login_check/" method="post">
			<!--<table>-->
			<div class="mb-3">
				<input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token()  }}" />
				<input type="hidden" name="next_url" id="next_url" value = "{{ next_url }}" />
				<!--<tr><td>-->
				<label class="form-label text-uppercase" for="username">Username:</label>
                <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control">
			</div>
				<!--</td></tr>
				<tr><td>-->
			<div class="mb-3">
                <label class="form-label text-uppercase" for="password">Password:</label>
				<input type="password" placeholder="Enter Password" name="password" id="password" class="form-control">
				<!--</td></tr>
				<tr><td>-->
			</div>
			<div class="mb-3">
                <button class="btn btn-primary">Login</button>
				<!--</td></tr>
			</table>-->
			</div>
		</form>
		</div>
		</div>
		</div>
		</div>
		</section>
		</div>
		</div>
		<!--</div>-->
	    <!-- Required Js -->
    	<script src="/public/js/jquery/jquery.js"></script>
	</body>
</html>
