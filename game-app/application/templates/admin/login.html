{% extends "layout.html" %}
{% block title %}
    {{ title  }}
{% endblock %}
{% include "nav.html" %}
{% block content %}
    <div id="hero-image-title">
        <h1 id="hero-title">{{ title }}</h1>
    </div>
    <div id="posters-wrapper" class="content-padding-body clearfix">
	<form id="{{ menu_title }}" name="{{ menu_title }}" action="../console_update/" method="post">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<table class="table table-striped table-bordered" id="data_tbl">
		<tr>
			<td colspan="2">
				<label for="console_name">Console:</label>
				<input type="text" name="console_name" id="console_name" value="{{ data[0]['console_name'] }}" style="width:310px;" />
			</td>
		</tr>
		<tr>
			<td colspan="2"><label for="console_shortname">Console Shortname:</label> 
				<input typee="text" name="console_shortname" id="console_shortname" value="{{ data[0]['console_shortname'] }}" size="5" />
			</td>
		</tr>
		<tr>
			<td colspan="2"><label for="twitter">Twitter: </label>
				<input type="text" name="twitter" id="twitter" value="{{ data[0]['twitter'] }}" style="width:350px" />
			</td>
		</tr>
		<tr>
			<td colspan="2"><label for="facebook">Facebook:</label> 
				<input type="text" name="facebook" id="facebook" value="{{ data[0]['facebook'] }}" style="width:350px" />
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Submit">
				<input name="id" id="id" type="hidden" value="{{ data[0]['id'] }}" readonly />
			</td>
		</tr>
	</table>
	</form>
    </div>
	<script src="/public/js/game.js"></script>
{% endblock %}
{% block footericons %}
    <a href="{{ twitter }}" title="{{ title }} Twitter"><img src = "/public/images/{{ shortname }}/{{ shortname }}_icon.png" alt = "{{ shortname }} logo image" /></a>
{% endblock %}
